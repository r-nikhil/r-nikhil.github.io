
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000033; }
        #gameContainer {
            position: relative;
            width: 800px;
            margin: 20px auto;
        }
        canvas {
            background: linear-gradient(to bottom, #000033, #000066);
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px #00ff8855;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff88;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff88;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        .footer a {
            color: #00ff88;
            text-decoration: none;
        }
        .footer a:hover {
            text-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="startScreen">CLICK TO START</div>
    </div>
    <div class="footer">
        <a href="https://rnikhil.com">Go back to home</a>
    </div>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 800/400, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });

// Create UFO
const ufoGeometry = new THREE.Group();

// Main disk
const diskGeometry = new THREE.CylinderGeometry(1, 1.2, 0.3, 32);
const diskMaterial = new THREE.MeshPhongMaterial({ 
    color: 0x00ff88,
    shininess: 100,
    emissive: 0x005522
});
const disk = new THREE.Mesh(diskGeometry, diskMaterial);
ufoGeometry.add(disk);

// Dome
const domeMaterial = new THREE.MeshPhongMaterial({ 
    color: 0x444444,
    transparent: true,
    opacity: 0.8,
    shininess: 90
});
const domeGeometry = new THREE.SphereGeometry(0.7, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
const dome = new THREE.Mesh(domeGeometry, domeMaterial);
dome.position.y = 0.15;
ufoGeometry.add(dome);

// Add engine glow
const glowGeometry = new THREE.RingGeometry(0.8, 1.3, 32);
const glowMaterial = new THREE.MeshBasicMaterial({ 
    color: 0x00ff88,
    transparent: true,
    opacity: 0.5
});
const glow = new THREE.Mesh(glowGeometry, glowMaterial);
glow.rotation.x = -Math.PI / 2;
glow.position.y = -0.15;
ufoGeometry.add(glow);

// Lighting
const light = new THREE.PointLight(0x00ff88, 1, 100);
light.position.set(0, 5, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x444444));

const obstacleGeometry = new THREE.BoxGeometry(1, 8, 1);
const obstacleMaterial = new THREE.MeshPhongMaterial({ 
    color: 0x00ff88,
    emissive: 0x003322
});

camera.position.z = 5;
scene.add(ufoGeometry);

let gameStarted = false;
let isFlying = false;
let velocity = 0;
let score = 0;
let level = 1;
const gravity = 0.015;
const lift = -0.03;

const obstacles = [];
let obstacleTimer = 0;

function getObstacleConfig() {
    const configs = {
        1: { gap: 4, speed: 0.05, interval: 100 },
        2: { gap: 3.5, speed: 0.06, interval: 90 },
        3: { gap: 3, speed: 0.07, interval: 80 },
        4: { gap: 2.5, speed: 0.08, interval: 70 },
        5: { gap: 2, speed: 0.09, interval: 60 }
    };
    return configs[Math.min(level, 5)];
}

function createObstacle() {
    const config = getObstacleConfig();
    const topHeight = Math.random() * 3 + 2;
    
    // Create glowing material for obstacles
    const obstacleMat = new THREE.MeshPhongMaterial({ 
        color: 0x00ff88,
        emissive: 0x003322,
        emissiveIntensity: 0.5 + Math.sin(Date.now() * 0.001) * 0.2
    });
    
    const top = new THREE.Mesh(obstacleGeometry, obstacleMat);
    top.position.set(10, topHeight + config.gap/2, 0);
    
    const bottom = new THREE.Mesh(obstacleGeometry, obstacleMat);
    bottom.position.set(10, topHeight - config.gap/2 - 8, 0);
    
    scene.add(top);
    scene.add(bottom);
    obstacles.push({ top, bottom, passed: false, speed: config.speed });
}

function updateObstacles() {
    const config = getObstacleConfig();
    for(let i = obstacles.length - 1; i >= 0; i--) {
        const obstacle = obstacles[i];
        obstacle.top.position.x -= obstacle.speed;
        obstacle.bottom.position.x -= obstacle.speed;
        
        if(!obstacle.passed && obstacle.top.position.x < ufoGeometry.position.x) {
            score++;
            level = Math.floor(score / 5) + 1;
            document.getElementById('score').textContent = `Score: ${score} | Level: ${level}`;
            obstacle.passed = true;
        }
        
        if(obstacle.top.position.x < -10) {
            scene.remove(obstacle.top);
            scene.remove(obstacle.bottom);
            obstacles.splice(i, 1);
        }
        
        // Collision detection
        if(Math.abs(obstacle.top.position.x - ufoGeometry.position.x) < 1) {
            if(ufoGeometry.position.y > obstacle.top.position.y - 4 || 
               ufoGeometry.position.y < obstacle.bottom.position.y + 4) {
                gameOver();
            }
        }
    }
}

function gameOver() {
    gameStarted = false;
    document.getElementById('startScreen').style.display = 'block';
    document.getElementById('startScreen').textContent = `GAME OVER! Score: ${score}\nClick to restart`;
    
    // Reset game state
    ufoGeometry.position.set(0, 0, 0);
    velocity = 0;
    score = 0;
    document.getElementById('score').textContent = "Score: 0";
    
    // Remove obstacles
    obstacles.forEach(obstacle => {
        scene.remove(obstacle.top);
        scene.remove(obstacle.bottom);
    });
    obstacles.length = 0;
}

function animate() {
    requestAnimationFrame(animate);

    if(gameStarted) {
        if(isFlying) {
            velocity = lift;
        } else {
            velocity += gravity;
        }

        ufoGeometry.position.y += velocity;
        ufoGeometry.rotation.z = velocity * 2;

        // Hover animation
        ufoGeometry.position.x = Math.sin(Date.now() * 0.001) * 0.1;
        glow.scale.set(1 + Math.sin(Date.now() * 0.01) * 0.1, 
                      1 + Math.sin(Date.now() * 0.01) * 0.1, 1);
        
        obstacleTimer++;
        if(obstacleTimer > 100) {
            createObstacle();
            obstacleTimer = 0;
        }
        
        updateObstacles();

        if(ufoGeometry.position.y < -2 || ufoGeometry.position.y > 2) {
            gameOver();
        }
    } else {
        ufoGeometry.rotation.y += 0.02;
    }

    renderer.render(scene, camera);
}

document.getElementById('startScreen').addEventListener('click', () => {
    gameStarted = true;
    document.getElementById('startScreen').style.display = 'none';
});

document.addEventListener('mousedown', () => {
    if(gameStarted) isFlying = true;
});

document.addEventListener('mouseup', () => {
    if(gameStarted) isFlying = false;
});

animate();
</script>
</body>
</html>
