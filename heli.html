
<!DOCTYPE html>
<html>
<head>
    <title>Helicopter Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const helicopter = {
            x: 100,
            y: 200,
            width: 30,
            height: 15,
            velocity: 0,
            lift: -0.7,
            gravity: 0.4
        };

        let isFlying = false;
        let gameOver = false;
        let score = 0;
        let obstacles = [];
        const gap = 150;
        const obstacleWidth = 50;
        
        function createObstacle() {
            const minHeight = 50;
            const maxHeight = canvas.height - gap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            obstacles.push({
                x: canvas.width,
                y: 0,
                width: obstacleWidth,
                height: height,
                passed: false
            });
            
            obstacles.push({
                x: canvas.width,
                y: height + gap,
                width: obstacleWidth,
                height: canvas.height - height - gap,
                passed: false
            });
        }

        function drawHelicopter() {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(helicopter.x, helicopter.y, helicopter.width, helicopter.height);
        }

        function drawObstacles() {
            ctx.fillStyle = '#2ecc71';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over!', canvas.width/2 - 120, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, canvas.width/2 - 50, canvas.height/2 + 40);
                ctx.fillText('Click to restart', canvas.width/2 - 70, canvas.height/2 + 80);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            helicopter.velocity += helicopter.gravity;
            if (isFlying) {
                helicopter.velocity += helicopter.lift;
            }
            helicopter.y += helicopter.velocity;

            if (obstacles.length === 0 || obstacles[obstacles.length-1].x < canvas.width - 300) {
                createObstacle();
            }

            obstacles.forEach(obstacle => {
                obstacle.x -= 2;
                if (checkCollision(helicopter, obstacle)) {
                    gameOver = true;
                }
            });

            for (let i = 0; i < obstacles.length; i += 2) {
                if (!obstacles[i].passed && obstacles[i].x + obstacleWidth < helicopter.x) {
                    obstacles[i].passed = true;
                    score++;
                }
            }

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

            if (helicopter.y < 0 || helicopter.y + helicopter.height > canvas.height) {
                gameOver = true;
            }

            drawHelicopter();
            drawObstacles();
            
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(update);
        }

        canvas.addEventListener('mousedown', () => {
            if (gameOver) {
                helicopter.y = 200;
                helicopter.velocity = 0;
                obstacles = [];
                score = 0;
                gameOver = false;
                update();
            }
            isFlying = true;
        });

        canvas.addEventListener('mouseup', () => {
            isFlying = false;
        });

        update();
    </script>
</body>
</html>
