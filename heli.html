<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        #gameContainer {
            position: relative;
            width: 800px;
            margin: 20px auto;
        }
        canvas {
            background: linear-gradient(to bottom, #000033, #000066);
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px #00ff8855;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff88;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        .footer a {
            color: #00ff88;
            text-decoration: none;
        }
        .footer a:hover {
            text-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="startScreen">CLICK TO START</div>
    </div>
    <div class="footer">
        <a href="https://rnikhil.com">Go back to home</a>
    </div>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 800/400, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), alpha: true });

const ufoGeometry = new THREE.Group();
const diskGeometry = new THREE.CylinderGeometry(1, 1.2, 0.3, 32);
const diskMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff88, shininess: 100 });
const disk = new THREE.Mesh(diskGeometry, diskMaterial);
ufoGeometry.add(disk);

const domeMaterial = new THREE.MeshPhongMaterial({ color: 0x444444, transparent: true, opacity: 0.8 });
const domeGeometry = new THREE.SphereGeometry(0.7, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
const dome = new THREE.Mesh(domeGeometry, domeMaterial);
dome.position.y = 0.15;
ufoGeometry.add(dome);

const light = new THREE.PointLight(0x00ff88, 1, 100);
light.position.set(0, 5, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x444444));

camera.position.z = 5;
scene.add(ufoGeometry);

let gameStarted = false;
let isFlying = false;
let velocity = 0;
const gravity = 0.02;
const lift = -0.04;

function animate() {
    requestAnimationFrame(animate);

    if (gameStarted) {
        if (isFlying) {
            velocity = lift;
        } else {
            velocity += gravity;
        }

        ufoGeometry.position.y += velocity;
        ufoGeometry.rotation.z = velocity * 2;

        // Hover animation
        ufoGeometry.position.x = Math.sin(Date.now() * 0.003) * 0.1;

        if (ufoGeometry.position.y < -2 || ufoGeometry.position.y > 2) {
            gameStarted = false;
            document.getElementById('startScreen').style.display = 'block';
            ufoGeometry.position.y = 0;
            velocity = 0;
        }
    } else {
        ufoGeometry.rotation.y += 0.02;
    }

    renderer.render(scene, camera);
}

document.getElementById('startScreen').addEventListener('click', () => {
    gameStarted = true;
    document.getElementById('startScreen').style.display = 'none';
});

document.addEventListener('mousedown', () => {
    if (gameStarted) isFlying = true;
});

document.addEventListener('mouseup', () => {
    if (gameStarted) isFlying = false;
});

animate();
</script>
</body>
</html>
