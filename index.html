---
layout: default
---

<section class="posts">
<div class="category-filter">
  <button class="filter-btn active" data-category="all">All</button>
  <button class="filter-btn" data-category="ai">AI</button>
  <button class="filter-btn" data-category="poker">Poker</button>
  <button class="filter-btn" data-category="crypto">Crypto</button>
  <button class="filter-btn" data-category="personal">Personal</button>
  <button class="filter-btn" data-category="markets">Markets</button>
  <button class="filter-btn" data-category="security">Security</button>
</div>

<ul>
{% for post in site.posts %}
<li class="post-item" data-categories="{% if post.categories %}{{ post.categories | join: ' ' }}{% endif %}">
  <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b '%y" }}</time>
</li>
{% endfor %}
</ul>
</section>

<style>
@media screen and (max-width: 45rem) {
  .category-filter {
    gap: 0.4rem;
    margin: 1.5rem 0 2rem 0;
  }
  .filter-btn {
    padding: 0.5rem 1rem;
    font-size: 0.8rem;
    border-radius: 16px;
  }
}

.category-filter {
  width: 100%;
  margin: 2rem 0 3rem 0;
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  justify-content: center;
}
.filter-btn {
  padding: 0.6rem 1.2rem;
  background: transparent;
  border: 1px solid rgba(26, 26, 26, 0.15);
  border-radius: 20px;
  color: var(--text-color);
  font-weight: 500;
  font-size: 0.85rem;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  min-width: auto;
  letter-spacing: 0.02em;
}
.filter-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(26, 26, 26, 0.04), transparent);
  transition: left 0.5s ease;
}
.filter-btn:hover::before {
  left: 100%;
}
.filter-btn:hover {
  border-color: rgba(26, 26, 26, 0.3);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(26, 26, 26, 0.1);
}
.filter-btn.active {
  background: rgba(26, 26, 26, 0.05);
  border-color: rgba(26, 26, 26, 0.25);
  color: var(--text-color);
  font-weight: 600;
}
.post-item.hidden {
  display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const filterButtons = document.querySelectorAll('.filter-btn');
  const posts = document.querySelectorAll('.post-item');
  
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const category = button.dataset.category;
      
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      
      posts.forEach(post => {
        const categories = post.dataset.categories.split(' ');
        if (category === 'all' || categories.includes(category)) {
          post.classList.remove('hidden');
        } else {
          post.classList.add('hidden');
        }
      });
    });
  });
});
</script>
